version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yt-to-mp3-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=http://localhost:3000,https://your-domain.com
    volumes:
      - uploads:/app/uploads
      - instance:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - yt-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yt-to-mp3-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - yt-network

networks:
  yt-network:
    driver: bridge

volumes:
  uploads:
  instance:
